<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Game Facilitator Dashboard</title>
    <link rel='stylesheet' href='../css/basics.css' type='text/css'>
    <link rel='stylesheet' href='../css/facilitator.css' type='text/css'>
    <script src='https://code.jquery.com/jquery-3.7.0.js' integrity='sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=' crossorigin='anonymous'></script>
    <!--    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js'></script>-->
    <!--    <link rel='stylesheet' href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css'>-->
    <!--    <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js'></script>
    <script src='https://cdn.socket.io/4.5.4/socket.io.min.js'></script>
    <script src='js/common.js' type='text/javascript'></script>
    <script src='js/facilitatordashboard.js' type='text/javascript'></script>
</head>

<body>
    <h1>Game Facilitator Dashboard</h1>
    <div class='tab'>
        <button class='tablinks' id='linkSession'>Session</button>
        <button class='tablinks' id='linkGame'>Game</button>
        <button class='tablinks' id='linkFeed'>Log Feed</button>
        <button class='tablinks' id='linkControls'>Controls</button>
        <button class='tablinks' id='linkPlayers'>Players</button>
        <button class='tablinks' id='linkTeams'>Teams</button>
    </div>
    <div id='tabSession' class='tabcontent'>
        <h3>Session</h3>
        <div id='contentSession'></div>
    </div>
    <div id='tabGame' class='tabcontent'>
        <h3>Game</h3>
        <div id='contentGame'></div>
    </div>
    <div id='tabFeed' class='tabcontent'>
        <h3>Log Feed</h3>
        <div id='contentFeed'></div>
        <div class='link' id='clearLog'>clear log</div>
    <div id='logFeed' style='display: none;'></div>
    </div>
    <div id='tabControls' class='tabcontent'>
        <h3>Controls</h3>
        <div id='contentControls'></div>
    </div>
    <div id='tabPlayers' class='tabcontent'>
        <h3>Players</h3>
        <div id='contentPlayers'></div>
    </div>
    <div id='tabTeams' class='tabcontent'>
        <h3>Teams</h3>
        <div id='contentTeams'></div>
    </div>


</body>

</html>
