<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Facilitator Login</title>
    <link rel='stylesheet' href='../css/basics.css' type='text/css'>
</head>

<body>
    <h1>Game Facilitator Login</h1>
    <h2>Facilitator Login</h2>
    <form action="/facilitatorlogin" method="post">
        <table>
            <tbody>
                <tr>
                    <td><label for="session">Session:</label></td>
                    <td>
                        <input id="session" name="session" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password:</label>
                    </td>
                    <td>
                        <input type="password" id="password" name="password" required> <button id='submit' type="submit">Login</button>

                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" onmouseover="showPassword()" onmouseout="hidePassword()">
      <path d="M12.015 7c4.751 0 8.063 3.012 9.504 4.636-1.401 1.837-4.713 5.364-9.504 5.364-4.42 0-7.93-3.536-9.478-5.407 1.493-1.647 4.817-4.593 9.478-4.593zm0-2c-7.569 0-12.015 6.551-12.015 6.551s4.835 7.449 12.015 7.449c7.733 0 11.985-7.449 11.985-7.449s-4.291-6.551-11.985-6.551zm-.015 3c-2.209 0-4 1.792-4 4 0 2.209 1.791 4 4 4s4-1.791 4-4c0-2.208-1.791-4-4-4z"
            fill="#ffffff"
            stroke="#ffffff"
            stroke-width="1"
            stroke-linecap="round"
            vector-effect="non-scaling-stroke"
      />
    </svg>

                        <script>
                            function showPassword() {
                                const passwordInput = document.getElementById('password');
                                passwordInput.type = 'text';
                            }
                            function hidePassword() {
                                const passwordInput = document.getElementById('password');
                                passwordInput.type = 'password';
                            }

                            //togglePasswordVisibility();
                        </script>
                    </td>
                </tr>

            </tbody>
        </table>

    </form>

</body>

</html>
