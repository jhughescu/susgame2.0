<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Facilitator Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel='stylesheet' href='/css/basics.css' type='text/css'>
    <link rel='stylesheet' href='/css/home.css' type='text/css'>
    <link rel='stylesheet' href='/css/fog.css' type='text/css'>
    <style>
        .central {
            text-align: center;
        }
        button {
/*            height: 30px;*/
            margin-top: 20px;
            font-size: 2.1rem;
            border-radius: 6px;
            padding: 0px 20px;
        }
        #eye-toggle {
            width: 45px;
        }
        .fa img {
            display: none;
            margin: 0px auto;
        }
        td:first-child {
            text-align: right;
        }
    </style>
    <script>
        $(document).ready(function() {
            // Toggle password visibility
            $('#eye-toggle').hover(function() {
                var passwordField = $('#password');
                var passwordFieldType = passwordField.attr('type');
                if (passwordFieldType == 'password') {
                    passwordField.attr('type', 'text');
//                    $(this).html('<i class="fa fa-eye-slash"></i>');
                } else {
                    passwordField.attr('type', 'password');
                    $(this).html('<i class="fa fa-eye"></i>');
                }
            });
        });

    </script>
</head>

<body>

    <div class='fogwrapper'>
        <div id="foglayer_01" class="fog">
            <div class="image01"></div>
            <div class="image02"></div>
        </div>
        <div id="foglayer_02" class="fog">
            <div class="image01"></div>
            <div class="image02"></div>
        </div>
        <div id="foglayer_03" class="fog">
            <div class="image01"></div>
            <div class="image02"></div>
        </div>
    </div>

    <div class='wrapper intro'>
        <div class="big container intro fullscreen1">
            <form action="/facilitatorlogin" method="post">
                <table>
                    <tbody>
                        <tr>
                            <td><label for="session">Session:</label></td>
                            <td>
                                <input id="session" name="session" class='form-control' required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="password">Password:</label>
                            </td>
                            <td>
                                <div class="input-group">
                                    <input id="password" type="password" name="password" class="form-control" placeholder="Enter your password">
                                    <div class="input-group-append">
                                        <span class="input-group-text" id="eye-toggle"><i class="fa fa-eye"></i></span>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr><td colspan="2" class='central'><button id='submit' type="submit">Login</button></td></tr>

                    </tbody>
                </table>

            </form>
        </div>
    </div>

</body>

</html>
